<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Portal ‚Äì Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0f0f1a 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: rgba(20, 20, 40, 0.85);
      border: 2px solid #00ffea;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffea;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 8px #00ffea;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: #00ffea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-box button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ffaa;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üéÆ Gamer Login</h1>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (user === "player1" && pass === "gaming123") {
        msg.style.color = "#00ffaa";
        msg.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "lobby.html"; // your game lobby page
        }, 1500);
      } else {
        msg.style.color = "#ff4444";
        msg.textContent = "‚ùå Invalid username or password";
      }
    }
  </script>
</body>
</html>
